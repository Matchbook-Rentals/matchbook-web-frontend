services:
  redis:
    image: redis:7-alpine
    container_name: matchbook-redis-worker
    ports:
      - "6380:6379"  # Use 6380 externally to avoid conflict with existing Redis
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  worker:
    build:
      context: ./java_backend/worker
      dockerfile: Dockerfile
    container_name: matchbook-worker
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_QUEUE_ENABLED=true
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
    driver: local
