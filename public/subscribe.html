<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            max-width: 540px;
            margin: 0 auto;
            padding: 20px;
            font-family: Helvetica, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #3c4858;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #C0CCD9;
            border-radius: 4px;
        }

        .form-help {
            font-size: 12px;
            color: #8390A4;
            margin-top: 4px;
        }

        .radio-group {
            margin-top: 8px;
        }

        .radio-option {
            margin-bottom: 8px;
        }

        .submit-button {
            background-color: #a3b899;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #94a88a;
        }

        .message {
            padding: 12px;
            border-radius: 3px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background-color: #ffeded;
            color: #661d1d;
            border: 1px solid #ff4949;
        }

        .success-message {
            background-color: #e7faf0;
            color: #085229;
            border: 1px solid #13ce66;
        }

        /* Country code select styling */
        .phone-input-container {
            display: flex;
            gap: 8px;
        }

        .country-code {
            width: 120px;
        }

        .phone-number {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Messages at the top of the form -->
        <div id="error-message" class="message error-message">
            Your subscription could not be saved. Please try again.
        </div>
        <div id="success-message" class="message success-message">
            Thank you. Launch details coming soon!
        </div>

        <form id="sib-form" method="POST" action="https://2ad770f1.sibforms.com/serve/MUIFACQGh7z4FVYqk_IeIuoj876PpSugVDZnt7uAtTHgisXNPAZaF_w3hVI1C8zIrNPr6TBN2uG5oi9sG3g5wp1lzUGz-FUbZRODl5yLqCbCUNhOF0atBmPhNoE6gCAgYP0-Tt7bO_zz3HYehHl5VGONSbLQEsipRcvD9oq90dSOkQWf3d1ktucnj9vNBXHu-HdomFbBfPgpKUYZ">
            <div class="form-group">
                <label class="form-label" for="EMAIL">Subscribe for email updates*</label>
                <input type="email" id="EMAIL" name="EMAIL" class="form-input" required>
                <div class="form-help">Provide your email address to subscribe. For e.g abc@xyz.com</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="SMS">Subscribe for text updates</label>
                <div class="phone-input-container">
                    <select name="SMS__COUNTRY_CODE" class="form-input country-code">
                        <option value="+1">+1 US</option>
                        <!-- Add other country codes as needed -->
                    </select>
                    <input type="tel" id="SMS" name="SMS" class="form-input phone-number">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Which are you interested in?*</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="RENTORLIST" value="1" id="rent" required>
                        <label for="rent">Renting</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="RENTORLIST" value="2" id="host">
                        <label for="host">Hosting</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="RENTORLIST" value="3" id="both">
                        <label for="both">Both</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">SUBSCRIBE</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('sib-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    form.reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
